<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Subtotal Calculator</title>
  <link rel="stylesheet" href="./css.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Product Info</th>
        <th>Quantity</th>
        <th>Price (unit)</th>
        <th>Subtotal</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Fortunata Window Hardware-Decorative Holdbacks-Mocha</td>
        <td><input type="number" id="quantity1" value="2"></td>
        <td>$<span id="price1">29.99</span></td>
        <td>$<span id="subtotal1">59.98</span></td>
        <td><button onclick="removeProduct(1)">Remove</button></td>
      </tr>
      <tr>
        <td>Woven Trellis Window Hardware-Clip Rings-Bronze</td>
        <td><input type="number" id="quantity2" value="1"></td>
        <td>$<span id="price2">12.99</span></td>
        <td>$<span id="subtotal2">12.99</span></td>
        <td><button onclick="removeProduct(2)">Remove</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3">Subtotal</th>
        <td id="total-price">$72.97</td>
      </tr>
    </tfoot>
  </table>

  <script src="calculator.js"></script>
</body>
</html>

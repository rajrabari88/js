<!-- Q.33 Write to print Fibonacci series up to given numbers? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacciSeries(limit) {
  let fibSeries = [0, 1];
  
  for (let i = 2; fibSeries[i - 1] + fibSeries[i - 2] <= limit; i++) {
    fibSeries[i] = fibSeries[i - 1] + fibSeries[i - 2];
  }
  
  return fibSeries;
}


const limit = 100; 
console.log("Fibonacci series up to", limit, "is:", fibonacciSeries(limit));

    </script>
</body>
</html>

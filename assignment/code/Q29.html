<!-- Q.29 Write to show -->
<!-- i. Monday to Sunday using switch case in JS? -->
<!-- ii. Vowel or Consonant using switch case in JS? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = 3; 
        let activity;

        switch (day) {
 
            case 1:
                console.log("Sunday");
                break;

            case 2:
                console.log("Monday");
                break;

            case 3:
                console.log("Tuesday");
                break;

            case 4:
                console.log("Wednesday");
                break;

            case 5:
                console.log("Thursday");
                break;

            case 6:
                console.log("Friday");
                break;

            case 7:
                console.log("Saturday");
                break;

            default:
                console.log("Invalid Day");
        }
            </script>
</body>
</html>

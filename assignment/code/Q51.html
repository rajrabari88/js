<!-- Q.51 Write a JavaScript program to get the current date. 
    Expected Output : mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        if (dd < 10) {
            dd = '0' + dd;
        }
        if (mm < 10) {
            mm = '0' + mm;
        }
        today = mm + '-' + dd + '-' + yyyy;
        console.log(today);
        today = mm + '/' + dd + '/' + yyyy;
        console.log(today);
        today = dd + '-' + mm + '-' + yyyy;
        console.log(today);
        today = dd + '/' + mm + '/' + yyyy;
        console.log(today);
    </script>
</body>

</html>

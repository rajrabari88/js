<!-- Q.36 Write a program you have to make a summation of first and last Digit. (E.g., 1234 Ans: -  -->
<!-- 5) in JS? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateSumOfFirstAndLastDigits(number) {
    
    let numberString = number.toString();
    
    
    let firstDigit = parseInt(numberString[0]);
    let lastDigit = parseInt(numberString[numberString.length - 1]);
    
    
    let sum = firstDigit + lastDigit;
    
   
    return sum;
}


let number = 1234;
let sum = calculateSumOfFirstAndLastDigits(number);
console.log("Sum of first and last digits in", number, "is", sum);

    </script>
</body>
</html>
